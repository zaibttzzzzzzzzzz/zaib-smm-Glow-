    <title>Ultimate SMM Panel</title>
    <style>
        :root {
            --glow: #7a00ff;
            --bg: #0a0a1a;
            --card: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--bg);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .glow-bulbs {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .bulb {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px currentColor; }
            50% { box-shadow: 0 0 50px currentColor; }
        }

        .auth-box {
            background: rgba(255,255,255,0.05);
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            margin: 50px auto;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .category-btn {
            background: var(--card);
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--glow);
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .service-card {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .order-form {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glow);
            border-radius: 8px;
            color: white;
        }

        .pay-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
